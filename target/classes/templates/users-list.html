<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  
  <tr>
    <th>
      id
    </th>
    <th>firstName</th>
    <th>lastName</th>
  </tr>
  <tr th:each="user : ${data}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
  </tr>
</table>
</body>
</html>
